<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz-App</title>
  </head>
  <body>
    <div class="container" id="quiz">
      <div class="content">
        <h2 class="question">question</h2>
        <div class="question-content">
          <ul>
            <li>
              <input type="radio" id="a" name="answer" class="click" />
              <label for="a" class="a_text">question</label>
            </li>
            <li>
              <input type="radio" id="b" name="answer" class="click" />
              <label for="b" class="b_text">question</label>
            </li>
            <li>
              <input type="radio" id="c" name="answer" class="click" />
              <label for="c" class="c_text">question</label>
            </li>
            <li>
              <input type="radio" id="d" name="answer" class="click" />
              <label for="d" class="d_text">question</label>
            </li>
          </ul>
        </div>
        <button class="submit">Submit</button>
      </div>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
